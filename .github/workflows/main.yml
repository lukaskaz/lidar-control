name: Build check

on:
  schedule:
    - cron: "0 8 * * *"
  push:
    branches: [main]
  pull_request:
      # as by default
      types: [opened, synchronize, reopened]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    environment: test

    steps:
    - name: Checking out
      uses: actions/checkout@v4
    - name: Testing
      run: echo "Testing"

  build:
    name: Build
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Setting up
      run: |
        sudo apt install libboost-program-options-dev
    - name: Checking out
      uses: actions/checkout@v4
    - name: Building target app
      run: |
        mkdir build && cd build && cmake .. && make
      
  execution:
    name: Report
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checking out
      uses: actions/checkout@v4
    - name: Executing program
      run: echo "Executing"
